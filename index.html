<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row justify-content-center p-80">
                <div class="col-lg-5 form-wrapper">
                    <div class="text-center">
                        <p class="form-title">Contact Us</p>
                        <div class="d-flex justify-content-center">
                            <a href="#" class="text-decoration-none">
                                <span class="priticant mr-25">
                                    <i class="fa fa-facebook-f"></i>
                                </span>
                            </a>
                            <a href="#" class="text-decoration-none">
                                <span class="priticant mr-25">
                                    <i class="fa fa-twitter"></i>
                                </span>
                            </a>
                            <a href="#" class="text-decoration-none">
                                <span class="priticant">
                                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                                </span>
                            </a>
                        </div>
                        <p class="form-subtitle">or use our contact form</p>
                        <form action="index.html" class="form-block">
                            <input type="email" class="form__input" placeholder="Email"><br>
                            <input type="password" class="form__input" placeholder="Password"><br>
                            <p class="form-subtitle">Type your message here:</p>
                            <textarea name="message" class="form__textarea"></textarea><br>
                            <a href="#" class="form__a text-decoration-none">
                                <span class="form__p">Need addfitional help?</span>
                            </a><br>
                            <input type="submit" value="Contact Me" class="form__btn">
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 right-wrapper">
                    <div class="text-center">
                        <p class="wrapper__title">Hello, User!</p>
                        <p class="wrapper__subtitle">If you want to know more about<br> our project thin</p>
                        <button class="wrapper__btn"><i class="fa fa-arrow-left"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
